apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
}

publish {
    userOrg = 'huangweiyi'      //bintray注册的用户名
    groupId = 'com.huxley'         //compile引用时的第1部分groupId
    artifactId = 'wiidialog'     //compile引用时的第2部分项目名
    publishVersion = '1.1.1'    //compile引用时的第3部分版本号
    desc = 'This is a dialog create from Activity'
    website = 'https://github.com/wii-huxley/WiiDialog'
}